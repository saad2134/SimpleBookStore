<!DOCTYPE html>
<html>

<head>
    <title>Login or Signup | SimpleBookStore</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/assets/icon.ico">
</head>

<body>
    <!-- NAVBAR -->
    <ul>
        <li> <a class="sitename">SimpleBookStore</a> </li>
        <li > <a href="index.html">Home</a> </li>
        <li> <a href="catalog.html">Books Catalog</a> </li>
        <li style="float: right"> <a href="cart.html">Cart</a> </li>
        <li style="float: right"> <a class="active" href="auth.html">Login / Signup</a> </li>
        <li style="float: right"> <a href="profile.html" >My Profile</a> </li>
        
    </ul>

    <!-- CONTENT -->

    <!-- LOGIN FORM -->
    <div class="auth-container">
        <div class="auth-box">
            <h2>Login</h2>
            <form id="loginForm">
                <label>Email or mobile phone number</label>
                <input type="text" id="loginEmail" required>
                <button type="submit">Continue</button>
            </form>
            <p>By continuing, you agree to our <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>
        </div>

        <!-- REGISTRATION FORM -->
        <div class="auth-box">
            <h2>Create Account</h2>
            <form id="registerForm">
                <label>Your name</label>
                <input type="text" id="regName" required>
                
                <label>Email</label>
                <input type="email" id="regEmail" required>
                
                <label>Mobile phone number</label>
                <input type="tel" id="regPhone" required>
                
                <label>Password</label>
                <input type="password" id="regPassword" placeholder="At least 6 characters" required>
                
                <button type="submit">Create your account</button>
            </form>
            <p>Already have an account? <a href="#">Sign in</a></p>
        </div>
    </div>

</body>

</html>
